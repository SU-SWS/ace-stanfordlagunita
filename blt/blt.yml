project:
  prefix: sulgryphon
  human_name: 'Stanford HR D9 Projects'
  profile:
    name: sul_profile
  local: {  }
git:
  default_branch: main
  remotes:
    - 'stanfordlagunita@svn-45197.prod.hosting.acquia.com:stanfordlagunita.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
  dir: '${repo.root}/deploy'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
simplesamlphp: true
cm:
  strategy: config-split
  allow-overrides: true
multisites:
  - default
  - library
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  phpunit:
    -
      path: '${docroot}'
      config: '${docroot}/core/phpunit.xml'
      testsuite: stanford
      bootstrap: '${docroot}/core/tests/bootstrap.php'
      filter: /(Unit|Kernel)/
  codeception:
    sul_profile:
      suites:
        - acceptance
        - functional
      directory: '${docroot}/profiles/custom/sul_profile/tests/codeception'
validate:
  twig:
    functions:
      - drupal_block
      - drupal_field
      - pattern
    filters:
      - render_clean
cloud:
  appId: null
keys_rsync:
  ssh: stanfordlagunita.prod@stanfordlagunita.ssh.prod.acquia-sites.com
  files:
    - /mnt/gfs/stanfordlagunita.prod/nobackup/simplesamlphp/
    - /mnt/gfs/stanfordlagunita.prod/secrets.settings.php
