name: lagunita
recipe: drupal10
config:
  webroot: docroot
  php: '8.2'
  xdebug: false
proxy:
  appserver:
    - supress.lndo.site
    - library.lndo.site
  adminer:
    - adminer.lagunita.lndo.site
services:
  appserver:
    build_as_root:
      - pecl install pcov
      - docker-php-ext-enable pcov
    build:
      - composer install
    volumes:
      - ~/.acquia:/var/www/.acquia
    ssl: true
    config:
      php: lando/php.ini
      # Uncomment the below for behat testing
      overrides:
        environment:
          MINK_DRIVER_ARGS_WEBDRIVER: '["chrome", {"browserName":"chrome","chromeOptions":{"args":["--disable-gpu","--headless"]}}, "http://chromedriver:4444"]'
          BEHAT_PARAMS: >-
            {
              "extensions" : {
                "Behat\\MinkExtension" : {
                  "base_url" : "http://supress.lndo.site/"
                }
              }
            }
  database_press:
    type: mysql:5.7
    creds:
      user: drupal
      password: drupal
      database: supress
  database_library:
    type: mysql:5.7
    creds:
      user: drupal
      password: drupal
      database: sulgryphon
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: /bin/s6-svscan /etc/services.d
    portforward: true
  chromedriver:
    type: lando
    api: 3
    ssl: false
    sslExpose: false
    services:
      user: root
      image: selenium/standalone-chrome:115.0
      command: /opt/bin/entry_point.sh
      volumes:
        - /dev/shm:/dev/shm
      ports:
        - 4444
tooling:
  blt:
    service: appserver
    cmd: /app/vendor/bin/blt
  git:
    service: appserver
  phpcs:
    service: appserver
    cmd: "/app/vendor/bin/phpcs --standard=Drupal,DrupalPractice"
    options:
    description: Run phpcs for given folder or file.
  phpunit:
    service: appserver
    cmd: "/app/vendor/bin/phpunit -c /app/docroot/core"
    description: Run phpunit tests
  codeception:
    service: appserver
    cmd: "/app/vendor/bin/blt tests:codeception:run"
