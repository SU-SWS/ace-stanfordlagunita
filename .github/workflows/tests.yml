name: PHPUnit and Acceptance Tests
on: [push]
jobs:
  phpunit:
    name: PHPUnit Coverage Tests
    runs-on: ubuntu-latest
    env:
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
      DRUPAL_DATABASE_HOST: mysql
    container:
      image: pookmish/drupal8ci:latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: drupal
          MYSQL_USER: drupal
          MYSQL_PASSWORD: drupal
          MYSQL_ROOT_PASSWORD: drupal
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            docroot/core
            docroot/libraries
            docroot/modules/contrib
          key: 1.x-${{ hashFiles('composer.json') }}-${{ hashFiles('composer.lock') }}
      - name: Run Unit Tests
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        run: |
          composer install -n
          blt blt:telemetry:disable --no-interaction
          blt tests:phpunit:coverage --no-interaction
      - name: Save Test Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: unit-tests-results
          path: $GITHUB_WORKSPACE/artifacts
  acceptance:
    name: Codeception Acceptance Tests
    runs-on: ubuntu-latest
    env:
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
      DRUPAL_DATABASE_HOST: mysql
    container:
      image: pookmish/drupal8ci:latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: drupal
          MYSQL_USER: drupal
          MYSQL_PASSWORD: drupal
          MYSQL_ROOT_PASSWORD: drupal
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            docroot/core
            docroot/libraries
            docroot/modules/contrib
          key: 1.x-${{ hashFiles('composer.json') }}-${{ hashFiles('composer.lock') }}
      - name: Run tests
        run: |
          rm -rf /var/www/html
          ln -snf $GITHUB_WORKSPACE /var/www/html
          apachectl stop
          apachectl start
          composer install -n
          blt blt:telemetry:disable --no-interaction
          blt drupal:install -n
          drush pm:uninstall simplesamlphp_auth -y
          drush xmlsitemap:rebuild
          blt codeception --suite=acceptance
      - name: Save Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: acceptance-tests-results
          path: artifacts
  functional:
    name: Codeception Functional Tests
    runs-on: ubuntu-latest
    env:
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
      DRUPAL_DATABASE_HOST: mysql
    container:
      image: pookmish/drupal8ci:latest
    strategy:
      matrix:
        browser: ['chrome']
    services:
#      selenium:
#        image: selenium/standalone-${{ matrix.browser }}
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: drupal
          MYSQL_USER: drupal
          MYSQL_PASSWORD: drupal
          MYSQL_ROOT_PASSWORD: drupal
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            docroot/core
            docroot/libraries
            docroot/modules/contrib
          key: 1.x-${{ hashFiles('composer.json') }}-${{ hashFiles('composer.lock') }}
      - name: Install Site
        run: |
          rm -rf /var/www/html
          ln -snf $GITHUB_WORKSPACE /var/www/html
          apachectl stop
          apachectl start
          composer install -n
          blt blt:telemetry:disable --no-interaction
          blt drupal:install -n
          drush pm:uninstall simplesamlphp_auth -y
          drush xmlsitemap:rebuild
      - name: Start Selenium
        run: |
          apt update && apt install default-jre -y
          npm install selenium-standalone -g
          selenium-standalone install
          selenium-standalone start &
      - name: Run tests
        run: blt codeception --suite=functional
      - name: Save Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: functional-tests-results
          path: artifacts
  deploy:
    name: Deploy Artifact
    needs: [phpunit, acceptance, functional]
    runs-on: ubuntu-latest
    env:
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
      DRUPAL_DATABASE_HOST: mysql
    container:
      image: pookmish/drupal8ci:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            docroot/core
            docroot/libraries
            docroot/modules/contrib
          key: 1.x-${{ hashFiles('composer.json') }}-${{ hashFiles('composer.lock') }}
      - name: Deploy Artifact
        run: |
          composer install -n
          blt blt:telemetry:disable --no-interaction
          blt deploy -n
