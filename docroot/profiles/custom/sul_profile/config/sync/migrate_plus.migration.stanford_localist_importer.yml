uuid: 640d3919-ab6d-428f-b75c-49ecff050a85
langcode: en
status: false
dependencies: {  }
_core:
  default_config_hash: 4qTDR2Nt_YKYiCUdGBFC6022pSdZDbjKSWH2mplvPv8
id: stanford_localist_importer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: stanford_events
label: 'localist importer'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  request_options:
    timeout: 60
  urls: {  }
  data_parser_plugin: json
  item_selector: events
  orphan_action: forget
  fields:
    -
      name: event_id
      label: ID
      selector: event/id
    -
      name: title
      label: Title
      selector: event/title
    -
      name: first_date
      label: first_date
      selector: event/first_date
    -
      name: last_date
      label: last_date
      selector: event/last_date
    -
      name: url
      label: url
      selector: event/urls
    -
      name: location_name
      label: 'Location Name'
      selector: event/location_name
    -
      name: status
      label: Status
      selector: event/status
    -
      name: keywords
      label: 'Keywords Array'
      selector: event/keywords
    -
      name: tags
      label: 'Tags Array'
      selector: event/tags
    -
      name: description
      label: Description
      selector: event/description
    -
      name: event_audience
      label: 'Event Audience'
      selector: event/filters/event_audience
    -
      name: event_subject
      label: 'Event Subject'
      selector: event/filters/event_subject
    -
      name: event_types
      label: 'Event Types'
      selector: event/filters/event_types
    -
      name: localist_url
      label: 'Localist URL'
      selector: event/localist_url
    -
      name: photo_url
      label: 'Photo URL'
      selector: event/photo_url
    -
      name: event_instance_start
      label: 'Event Instance Start'
      selector: event/event_instances/0/event_instance/start
    -
      name: event_instance_end
      label: 'Event Instance End'
      selector: event/event_instances/0/event_instance/end
    -
      name: groups
      label: Groups
      selector: event/groups
    -
      name: departments
      label: Departments
      selector: event/departments
  ids:
    event_id:
      type: string
  constants:
    one: 1
    type: stanford_event
    stanford_html: stanford_html
    stanford_minimal_html: stanford_minimal_html
    map_title: 'Open in map'
    map_link_base: 'https://www.google.com/maps/place/'
    image_path: 'public://events/'
    cta_text: 'View this event on Localist'
    plus: +
    timezone: America/Los_Angeles
    alt: ''
    image_tag: Localist
process:
  status: constants/one
  type: constants/type
  canceled:
    -
      plugin: str_replace
      source: status
      regex: true
      search: '/\b(?!canceled\b)\w+/'
      replace: ''
    -
      plugin: callback
      callable: ucfirst
  title:
    -
      plugin: concat
      source:
        - '@canceled'
        - title
      delimiter: ': '
    -
      plugin: str_replace
      regex: true
      search: '/^: /'
      replace: ''
  body/value:
    -
      plugin: skip_on_empty
      source: description
      method: process
    -
      plugin: str_replace
      regex: true
      search: '/style=.*height:(.*)px.*width:(.*)px.*?"/'
      replace: 'height="$1" width="$2"'
  body/format: constants/stanford_html
  su_event_alt_loc: location_name
  su_event_map_link/uri:
    -
      plugin: concat
      source:
        - constants/map_link_base
        - geo_street
        - constants/plus
        - geo_city
        - constants/plus
        - geo_state
        - constants/plus
        - geo_zip
  su_event_map_link/title: constants/map_title
  su_event_cta/uri: localist_url
  su_event_cta/title: constants/cta_text
  su_event_source/uri: localist_url
  su_event_source/title: constants/cta_text
  start_time:
    plugin: str_replace
    regex: true
    source: event_instance_start
    search: '/.*(T.*)-.*$/'
    replace: $1
  end_time:
    -
      plugin: null_coalesce
      source:
        - event_instance_end
        - event_instance_start
    -
      plugin: str_replace
      regex: true
      search: '/.*(T.*)-.*$/'
      replace: $1
    -
      plugin: str_replace
      search: '00:00:00'
      replace: '23:59:00'
  su_event_date_time/value:
    -
      plugin: concat
      source:
        - first_date
        - '@start_time'
    -
      plugin: format_date
      from_format: 'Y-m-d\TH:i:s'
      to_format: U
      from_timezone: America/Los_Angeles
  su_event_date_time/end_value:
    -
      plugin: concat
      source:
        - last_date
        - '@end_time'
    -
      plugin: format_date
      from_format: 'Y-m-d\TH:i:s'
      to_format: U
      from_timezone: America/Los_Angeles
  su_event_date_time/timezone: constants/timezone
  su_event_audience:
    -
      plugin: skip_on_empty
      method: process
      source: event_audience
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: event_audience
          entity_type: taxonomy_term
          source: name
          ignore_case: true
  su_event_type:
    -
      plugin: skip_on_empty
      method: process
      source: event_types
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_types
          entity_type: taxonomy_term
          ignore_case: true
          source: name
  su_event_subject:
    -
      plugin: skip_on_empty
      method: process
      source: event_subject
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_subject
          entity_type: taxonomy_term
          ignore_case: true
          source: name
  keywords:
    plugin: default_value
    source: keywords
    default_value: {  }
  tags:
    plugin: default_value
    source: tags
    default_value: {  }
  merged_tags:
    plugin: merge
    source:
      - '@keywords'
      - '@tags'
  tags_chunked:
    -
      plugin: skip_on_empty
      source: '@merged_tags'
      method: process
    -
      plugin: single_value
    -
      plugin: callback
      callable: array_chunk
      unpack_source: true
      source:
        - '@tags'
        - constants/one
  su_event_keywords:
    -
      plugin: skip_on_empty
      source: '@tags_chunked'
      method: process
    -
      plugin: single_value
    -
      plugin: sub_process
      source: '@tags_chunked'
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_keywords
          entity_type: taxonomy_term
          ignore_case: true
          source: '0'
  groups:
    plugin: default_value
    source: groups
    default_value: {  }
  departments:
    plugin: default_value
    source: departments
    default_value: {  }
  su_event_groups:
    -
      plugin: merge
      source:
        - '@groups'
        - '@departments'
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_groups
          entity_type: taxonomy_term
          ignore_case: true
          source: name
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: file_import
      destination: constants/image_path
      id_only: true
      reuse: true
  media_tag:
    plugin: entity_generate
    value_key: name
    bundle_key: vid
    bundle: media_tags
    entity_type: taxonomy_term
    ignore_case: true
    source: constants/image_tag
  sul_event__image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: title
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: constants/alt
        su_media_category/target_id: '@media_tag'
destination:
  plugin: 'entity:node'
  overwrite_properties:
    - body/format
    - body/value
    - departments
    - groups
    - keywords
    - merged_tags
    - su_event_alt_loc
    - su_event_audience
    - su_event_cta/title
    - su_event_cta/uri
    - su_event_date_time/duration
    - su_event_date_time/end_value
    - su_event_date_time/timezone
    - su_event_date_time/value
    - su_event_groups
    - su_event_keywords
    - su_event_map_link/title
    - su_event_map_link/uri
    - su_event_source/title
    - su_event_source/uri
    - su_event_subject
    - su_event_type
    - tags
    - tags_chunked
    - title
    - type
    - sul_event__image/target_id
migration_dependencies: {  }
