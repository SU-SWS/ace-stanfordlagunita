          weight: 21
          enabled: true
        stanford_spacer:
          enabled: false
        sul_button:
          weight: 33
          enabled: true
        sul_contact_card:
          weight: 34
          enabled: true
        sul_feat_collection:
          weight: 35
          enabled: true
        sul_libguide:
          weight: 36
          enabled: true
